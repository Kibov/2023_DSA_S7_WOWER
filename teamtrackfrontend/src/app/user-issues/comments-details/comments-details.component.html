<div class="userName row">
  <div class="col-xs-12">
    <p>Creator: {{ comment.userName }}</p>
  </div>
</div>
<div class="topic row">
  <div class="col-xs-12">
    <label for="">Topic: {{ comment.topic }}</label>
  </div>
</div>
<div class="comment row">
  <div class="col-xs-12 text-center">
    <textarea
      rows="12"
      cols="60"
      style="padding: 12px; margin: 10px"
      readonly
      >{{ comment.content }}</textarea
    >
  </div>
</div>
