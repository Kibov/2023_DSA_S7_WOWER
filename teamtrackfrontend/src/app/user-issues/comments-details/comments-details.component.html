<div class="userName row">
  <div class="col-xs-12">
    <p>Executor: {{ comment.user.username }}</p>
  </div>
</div>
<div class="topic row">
  <div class="col-xs-12">
    <label for="">Topic: {{ comment.name }}</label>
  </div>
</div>
<div class="comment row">
  <div class="col-xs-12 text-center">
    <textarea
      rows="12"
      cols="60"
      style="padding: 12px; margin: 10px"
      readonly
      >{{ comment.description }}</textarea
    >
  </div>
</div>
