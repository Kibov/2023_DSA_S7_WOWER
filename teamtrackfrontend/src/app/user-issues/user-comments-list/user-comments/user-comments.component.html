<a routerLink="/issues" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <table class="list-group-item-heading">
      <th>User:</th>
      {{
        comment.user.username
      }}
      <th><span> | </span> Topic: <span> </span></th>
      {{
        comment.name
      }}
      <th><span> | </span>Prio: <span> </span></th>
      {{
        comment.status
      }}
    </table>
  </div>
</a>
